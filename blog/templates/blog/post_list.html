{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog Saya</title>
</head>
<body>
    <div>
        <h1><a href="/">Blog Saya</a></h1>
    </div>

    {% for post in posts %}
        <div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>Published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
